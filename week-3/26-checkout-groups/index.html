<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="add1">
                Address Line 1
                <input type="text" id="add1" />
              </label>
              <br />
              <label for="add2">
                Address Line 2
                <input type="text" id="add2" />
              </label>
              <br />

              <label for="postc">
                Postcode
                <input type="text" id="postc" />
              </label>
              <br />

              <label for="city">
                City
                <input type="text" id="city" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="add10">
                Address Line 1
                <input name="add1del" type="text" id="add10" />
              </label>
              <br />
              <label for="add20">
                Address Line 2
                <input name="add2del" type="text" id="add20" />
              </label>
              <br />

              <label for="postc1">
                Postcode
                <input name="postcdel" type="text" id="postc1" />
              </label>

              <br />

              <label for="city1">
                City
                <input name="citydel" type="text" id="city1" />
              </label>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
