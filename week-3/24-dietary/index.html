<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->

          <fieldset>
            <legend for>Please select all of your dietary requirements</legend>
            <label for="halal">
              <input id="halal" type="checkbox" />
              Halal
            </label>
            <br />
            <label for="kosher">
              <input id="kosher" type="checkbox" />
              Kosher
            </label>
            <br />
            <label for="Vegeterian">
              <input id="Vegeterian" type="checkbox" />
              Vegeterian
            </label>
            <br />
            <label for="vegan">
              <input id="vegan" type="checkbox" />
              Vegan
            </label>
            <br />
            <label for="gluten">
              <input type="checkbox" />
              Gluten Free
            </label>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
